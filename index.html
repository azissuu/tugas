<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Register</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Masuk</h2>
            <form>
                <label for="username">Nama pengguna atau alamat email</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Kata sandi</label>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Ingat saya</label>
                <input type="submit" value="Masuk">
            </form>
        </div>
        <div class="box">
            <h2>Daftar</h2>
            <form>
                <label for="email">Alamat email</label>
                <input type="email" id="email" name="email">
                <label for="pwd">Kata sandi</label>
                <input type="password" id="pwd" name="pwd">
                <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our kebijakan privasi.</p>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
